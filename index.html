<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!---- Links ---->
  <link rel="icon" href="./img/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <!---- script ---->
  <script defer src="./js/index.js"></script>
  <title>Pokédex</title>
</head>
<body>
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input class="input__search" type="search" placeholder="Digíte o nome ou um número" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Anterior</button>
      <button class="button btn-next">Próximo &gt;</button>
    </div>

    <img src="./img/pokedex-img.png" alt="pokedex" class="pokedex">
  </main>
</body>
</html>
